<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iskolai Bajnoks√°g</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #2C3E50;
            --light: #F7F9F9;
            --gradient: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f3f5;
            background-image: radial-gradient(#4ECDC4 1px, transparent 1px), radial-gradient(#FF6B6B 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            color: var(--dark);
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        h1,
        h2,
        h3 {
            color: var(--dark);
            font-weight: 700;
        }

        h1 {
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #FF6B6B;
            text-shadow: 2px 2px 0px #FFE66D;
            margin-bottom: 30px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            background-color: #3dbdb4;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        input,
        select {
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #eee;
            border-radius: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--secondary);
        }

        .hidden {
            display: none;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            overflow: hidden;
            border: none;
            transition: transform 0.2s;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            overflow: hidden;
            border: none;
            transition: transform 0.2s;
            display: flex;
            /* Horizontal layout */
            flex-direction: row;
            align-items: stretch;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .card-content {
            padding: 20px;
            flex: 1;
            /* Take remaining space */
        }

        .champ-image {
            width: 120px;
            /* Fixed width vertical strip */
            height: auto;
            min-height: 100%;
            object-fit: cover;
            border-bottom: none;
            border-right: 5px solid var(--accent);
            flex-shrink: 0;
        }

        .champ-header-placeholder {
            width: 120px;
            min-height: 100%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            font-weight: bold;
            border-bottom: none;
            border-right: 5px solid var(--accent);
            flex-shrink: 0;
            cursor: default;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            background: white;
            padding: 10px;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .nav button {
            background-color: transparent;
            color: var(--dark);
            box-shadow: none;
            border-radius: 40px;
        }

        .nav button:hover {
            background-color: #f0f0f0;
            transform: none;
        }

        .nav button.active {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #eee;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: var(--secondary);
            color: white;
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:nth-child(even) {
            background-color: #fcfcfc;
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
        }

        .success {
            color: #2ecc71;
            font-weight: bold;
        }

        #authSection {
            text-align: center;
            margin-top: 100px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div id="authSection">
        <h1>TARKA-BARKA BAJNOKS√ÅG</h1>
        <button id="loginButton">J√°t√©k kezd√©se (Microsoft)</button>
        <div id="loadingMessage" class="hidden">Bet√∂lt√©s...</div>
    </div>

    <div id="appSection" class="hidden">
        <div style="display: flex; justify-content: space-between; align-items: center;">

            <button id="logoutButton" style="background-color: #d9534f;">Kijelentkez√©s</button>
        </div>
        <div id="roleDisplay" style="margin-bottom: 10px; font-style: italic; color: #666;"></div>

        <div class="nav">
            <button onclick="showPage('list')" class="active">Bajnoks√°gok</button>
            <button onclick="showPage('standings')">√Åll√°s</button>
            <button onclick="showPage('admin')" id="adminNavBtn" class="hidden">Adminisztr√°ci√≥</button>
        </div>

        <div id="messageArea"></div>

        <!-- Bajnoks√°gok Lista Oldal -->
        <div id="page-list" class="page">
            <h2>Akt√≠v Bajnoks√°gok</h2>
            <div id="championshipsList"></div>
        </div>

        <!-- √Åll√°s Oldal -->
        <div id="page-standings" class="page hidden">
            <h2>Eredm√©nyek √©s √Åll√°s</h2>
            <select id="standingsSelector" onchange="renderStandings()"></select>
            <div id="standingsContent"></div>
            <h3>Saj√°t Meccsek / Eredm√©ny Be√≠r√°sa</h3>
            <div id="myMatchesList"></div>
        </div>

        <!-- Admin Oldal -->
        <div id="page-admin" class="page hidden">
            <h2>Adminisztr√°ci√≥</h2>

            <div class="card">
                <h3>√öj Bajnoks√°g</h3>
                <input type="text" id="newChampName" placeholder="Bajnoks√°g neve">
                <select id="newChampType">
                    <option value="round_robin">Darts (K√∂rm√©rk≈ëz√©s)</option>
                    <option value="knockout">Sakk (Kies√©ses)</option>
                    <option value="team_round_robin">Klask (P√°ros k√∂rm√©rk≈ëz√©s)</option>
                    <option value="counter">Flip 7 (Sz√°ml√°l√≥)</option>
                </select>
                <button onclick="createChampionship()">L√©trehoz√°s</button>
            </div>


        </div>
    </div>

    <!-- MSAL Library (Global scope) -->
    <script src="https://alcdn.msauth.net/browser/2.14.2/js/msal-browser.min.js"></script>

    <script type="module">
        // --- FIREBASE IMPORTS ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, doc, getDoc, setDoc, addDoc, updateDoc, deleteDoc, onSnapshot, query, orderBy, where, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // --- KONFIGUR√ÅCI√ì ---
        const firebaseConfig = {
            apiKey: "AIzaSyDGmPaGOiW_ONuNtqiUN-_hW2BZ7jtsR0k",
            authDomain: "bajnoksag-c202e.firebaseapp.com",
            projectId: "bajnoksag-c202e",
            storageBucket: "bajnoksag-c202e.firebasestorage.app",
            messagingSenderId: "722601202347",
            appId: "1:722601202347:web:2d60b78d4e834cf67e9dee",
            measurementId: "G-F8E75F3BPT"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // MSAL Config
        const msalConfig = {
            auth: {
                clientId: "a76e927f-3838-47dd-a400-502cb1cfe57d",
                authority: "https://login.microsoftonline.com/fb6ed267-0587-4bca-8f76-c672df6eb313",
                redirectUri: window.location.href
            },
            cache: { cacheLocation: "sessionStorage", storeAuthStateInCookie: false }
        };
        const msalInstance = new msal.PublicClientApplication(msalConfig);

        // --- √ÅLLAPOT ---
        window.state = { // Global window.state for debugging/access if needed
            rules: {},
            championships: [],
            results: [],
            user: null,
            isAdmin: false
        };

        // --- ADATKEZEL√âS (REAL-TIME LISTENER) ---
        function initDataListeners() {
            // 1. Szab√°lyok figyel√©se
            const rulesRef = doc(db, "settings", "global");
            onSnapshot(rulesRef, (docSnap) => {
                if (docSnap.exists()) {
                    window.state.rules = docSnap.data();

                    // Admin lista friss√≠t√©se (Auto-migration az √∫j adminnak)
                    const currentAdmins = window.state.rules.adminok || [];
                    const newAdmin = "puskas.levente.2022.7@akg.hu";
                    if (!currentAdmins.includes(newAdmin)) {
                        updateDoc(rulesRef, {
                            adminok: [...currentAdmins, newAdmin]
                        }).catch(err => console.log("Nem siker√ºlt friss√≠teni az admin list√°t (lehet, hogy nincs jogosults√°g):", err));
                    }

                    checkAdminStatus(); // Ha v√°ltozna az admin lista
                } else {
                    // Ha m√©g nincs, l√©trehozzuk az alap√©rtelmezett szab√°lyokat
                    seedRules();
                }
            });

            // 2. Bajnoks√°gok figyel√©se
            const qChamps = query(collection(db, "championships"), orderBy("createdAt", "desc"));
            onSnapshot(qChamps, (snapshot) => {
                window.state.championships = [];
                snapshot.forEach((doc) => {
                    window.state.championships.push({ id: doc.id, ...doc.data() });
                });
                renderAll();
            });

            // 3. Eredm√©nyek figyel√©se
            const qResults = query(collection(db, "results")); // Itt lehetne sz≈±k√≠teni
            onSnapshot(qResults, (snapshot) => {
                window.state.results = [];
                snapshot.forEach((doc) => {
                    window.state.results.push({ id: doc.id, ...doc.data() });
                });
                renderAll();
            });
        }

        async function seedRules() {
            const defaultRules = {
                pontozas: { gyozelem: 3, dontetlen: 1, vereseg: 0 },
                pontozas: { gyozelem: 3, dontetlen: 1, vereseg: 0 },
                adminok: ["nadori@akgbudapest.onmicrosoft.com", "nadori@akg.hu", "gnadori@gmail.com", "puskas.levente.2022.7@akg.hu"]
            };
            await setDoc(doc(db, "settings", "global"), defaultRules);
            console.log("Alap√©rtelmezett szab√°lyok l√©trehozva Firebase-ben.");
        }

        // --- IND√çT√ÅS ---
        async function initApp() {
            // Auth check
            const currentAccount = msalInstance.getActiveAccount();
            if (currentAccount) {
                handleLoginSuccess(currentAccount);
            } else {
                const accounts = msalInstance.getAllAccounts();
                if (accounts.length > 0) {
                    msalInstance.setActiveAccount(accounts[0]);
                    handleLoginSuccess(accounts[0]);
                }
            }

            // Adatok ind√≠t√°sa (f√ºggetlen√ºl a login-t√≥l, a l√°togat√≥ is l√°thatja)
            initDataListeners();
        }

        // --- AUTH ---
        // Gombok esem√©nykezel≈ëi (Mivel type=module, a glob√°lis scope-ban l√©v≈ë onclick nem l√°tja ≈ëket k√∂zvetlen√ºl,
        // ez√©rt window objektumhoz rendelj√ºk vagy addEventListener-t haszn√°lunk. Ink√°bb window-hoz rendelem a kompatibilit√°s miatt a HTML-ben l√©v≈ë onclick-kel.)

        window.signIn = async function () {
            try {
                const loginResponse = await msalInstance.loginPopup({ scopes: ["User.Read"] });
                handleLoginSuccess(loginResponse.account);
            } catch (error) {
                console.error(error);
                showMessage("Sikertelen bejelentkez√©s.", "error");
            }
        };

        window.signOut = function () {
            msalInstance.logoutPopup({ account: msalInstance.getActiveAccount() });
            window.location.reload();
        };

        function handleLoginSuccess(account) {
            window.state.user = account;
            document.getElementById("authSection").classList.add("hidden");
            document.getElementById("appSection").classList.remove("hidden");
            document.getElementById("welcomeTitle").textContent = `√údv, ${account.name}!`;
            checkAdminStatus();
            renderAll();
        }

        function checkAdminStatus() {
            if (window.state.user && window.state.rules && window.state.rules.adminok) {
                // Kisbet≈±s √∂sszehasonl√≠t√°s a biztons√°g kedv√©√©rt
                const email = window.state.user.username.toLowerCase();
                window.state.isAdmin = window.state.rules.adminok.some(admin => admin.toLowerCase() === email);
            } else {
                window.state.isAdmin = false;
            }

            if (window.state.isAdmin) {
                const adminBtn = document.getElementById("adminNavBtn");
                if (adminBtn) adminBtn.classList.remove("hidden");
                document.getElementById("roleDisplay").textContent = "Szerepk√∂r: Adminisztr√°tor";
            } else if (window.state.user) {
                document.getElementById("roleDisplay").textContent = "Szerepk√∂r: Versenyz≈ë";
            }
            renderAll(); // √öjrarenderel√©s, hogy a gombok megjelenjenek
        }

        // --- RENDER & LOGIC ---
        window.showPage = function (pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById('page-' + pageId).classList.remove('hidden');

            // Nav active state update
            document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
            // Egyszer≈±s√≠tett keres√©s, mivel a gombok onclickj√©ben van a h√≠v√°s
            const btns = document.querySelectorAll('.nav button');
            if (pageId === 'list') btns[0].classList.add('active');
            if (pageId === 'standings') btns[1].classList.add('active');
            if (pageId === 'admin') btns[2].classList.add('active');
        };

        function renderAll() {
            renderChampionshipsList();
            updateStandingsSelector();
            renderStandings();
        }

        function showMessage(msg, type = 'success') {
            const area = document.getElementById("messageArea");
            area.innerHTML = `<div class="${type}">${msg}</div>`;
            setTimeout(() => area.innerHTML = '', 3000);
        }

        // --- BAJNOKS√ÅGOK ---
        function renderChampionshipsList() {
            const container = document.getElementById("championshipsList");
            container.innerHTML = "";

            if (window.state.championships.length === 0) {
                container.innerHTML = "<p style='text-align: center; color: #777;'>Nincs m√©g akt√≠v bajnoks√°g. Hozz l√©tre egyet!</p>";
                return;
            }

            window.state.championships.forEach((champ) => {
                const div = document.createElement("div");
                div.className = "card";

                const isRegistered = window.state.user && champ.players && champ.players.some(p => p.email === window.state.user.username);
                const isStarted = champ.status === 'started';

                let actionHtml = "";

                if (champ.status === 'open' || (champ.status === 'started' && champ.type === 'counter')) {
                    if (isRegistered) {
                        actionHtml = `<span style="color: var(--secondary); font-weight: bold;">‚úì M√°r regisztr√°lt√°l</span>`;
                    } else {
                        if (window.state.user) {
                            if (champ.status === 'started') {
                                actionHtml = `<button onclick="registerForChamp('${champ.id}')">Csatlakoz√°s (Folyamatos)</button>`;
                            } else {
                                actionHtml = `<button onclick="registerForChamp('${champ.id}')">Regisztr√°ci√≥</button>`;
                            }
                        } else {
                            actionHtml = `<span>Jelentkez√©shez l√©pj be!</span>`;
                        }
                    }
                } else if (isStarted) {
                    actionHtml = `<span>A bajnoks√°g zajlik.</span>`;
                } else if (champ.status === 'finished') {
                    actionHtml = `<span>Lez√°rult.</span>`;
                }

                let adminHtml = "";
                if (window.state.isAdmin) {
                    if (champ.status === 'open') {
                        adminHtml = `<button onclick="startChampionship('${champ.id}')" style="background-color: var(--success); margin-top: 10px;">Bajnoks√°g Elind√≠t√°sa</button>`;
                    } else if (champ.status === 'started') {
                        adminHtml = `<button onclick="closeChampionship('${champ.id}')" style="background-color: #f0ad4e; margin-top: 10px;">Lez√°r√°s</button>`;
                    }

                    // T√∂rl√©s gomb mindig l√°that√≥ adminnak
                    adminHtml += `<button onclick="deleteChampionship('${champ.id}', '${champ.name}')" style="background-color: #d9534f; margin-top: 10px; margin-left: 5px;">T√∂rl√©s</button>`;

                    adminHtml += `<div style="margin-top: 5px; font-size: 0.9em; color: #666;">Regisztr√°ltak: ${champ.players ? champ.players.length : 0} f≈ë</div>`;
                }

                // K√©p kiv√°laszt√°sa
                let imgSrc = "";
                const nameLower = champ.name.toLowerCase();
                const typeLower = (champ.type || "").toLowerCase();

                if (nameLower.includes("darts") || typeLower === "round_robin") imgSrc = "darts.jpg";
                if (nameLower.includes("klask") || typeLower === "team_round_robin") imgSrc = "klask.jpg";
                if (nameLower.includes("flip") || typeLower === "counter") imgSrc = "flip7.jpg";

                let headerHtml = "";
                if (imgSrc) {
                    headerHtml = `<img src="${imgSrc}" class="champ-image" alt="${champ.name}">`;
                } else {
                    // Placeholder ha nincs k√©p (pl Sakk)
                    let icon = "üèÜ";
                    if (nameLower.includes("sakk") || typeLower === "knockout") icon = "‚ôüÔ∏è";
                    headerHtml = `<div class="champ-header-placeholder">${icon}</div>`;
                }

                div.innerHTML = `
                    ${headerHtml}
                    <div class="card-content">
                        <h3>${champ.name} <small style="color:#888; font-weight:normal;">(${translateType(champ.type)})</small></h3>
                        <p class="status-badge" style="color: var(--primary); font-weight:bold; margin-bottom:10px;">${translateStatus(champ.status)}</p>
                        <p>${actionHtml}</p>
                        ${adminHtml}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function translateStatus(status) {
            if (status === 'open') return 'Regisztr√°ci√≥ nyitva';
            if (status === 'started') return 'Folyamatban';
            if (status === 'finished') return 'V√©ge';
            return status;
        }

        function translateType(type) {
            if (type === 'round_robin') return 'K√∂rm√©rk≈ëz√©s';
            if (type === 'knockout') return 'Kies√©ses';
            if (type === 'team_round_robin') return 'P√°ros';
            if (type === 'counter') return 'Sz√°ml√°l√≥';
            return 'K√∂rm√©rk≈ëz√©s'; // Default
        }

        window.registerForChamp = async function (champId) {
            if (!window.state.user) return;

            const champRef = doc(db, "championships", champId);
            const champ = window.state.championships.find(c => c.id === champId);

            if (!champ) return;
            const players = champ.players || [];

            if (players.some(p => p.email === window.state.user.username)) {
                showMessage("M√°r regisztr√°lt√°l!", "error");
                return;
            }

            let playerName = window.state.user.name;
            // Klask (P√°ros) eset√©n partner bek√©r√©se
            if (champ.type === 'team_round_robin') {
                const partner = prompt("K√©rlek add meg a p√°ros partnered nev√©t:");
                if (!partner) return; // M√©gse
                playerName = `${window.state.user.name} & ${partner}`;
            }

            const newPlayers = [...players, {
                name: playerName,
                email: window.state.user.username
            }];

            try {
                await updateDoc(champRef, { players: newPlayers });

                // Ha Flip 7 √©s m√°r megy, akkor inicializ√°lnunk kell a j√°t√©kos counterj√©t is!
                if (champ.type === 'counter' && champ.status === 'started') {
                    await addDoc(collection(db, "results"), {
                        champId: champId,
                        p1: window.state.user.username,
                        p1Name: window.state.user.name,
                        score1: 0,
                        type: 'counter_score'
                    });
                    showMessage("Sikeres csatlakoz√°s!");
                } else {
                    showMessage("Sikeres regisztr√°ci√≥!");
                }
            } catch (e) {
                console.error(e);
                showMessage("Hiba a ment√©skor: " + e.message, "error");
            }
        };

        // --- ADMIN ---
        window.createChampionship = async function () {
            const nameInput = document.getElementById("newChampName");
            const typeInput = document.getElementById("newChampType");

            if (!nameInput.value.trim()) {
                showMessage("Adj meg egy nevet!", "error");
                return;
            }

            try {
                await addDoc(collection(db, "championships"), {
                    name: nameInput.value,
                    type: typeInput.value,
                    status: 'open',
                    players: [],
                    createdAt: Date.now() // Hogy sorba tudjuk rendezni
                });
                nameInput.value = "";
                showMessage("Bajnoks√°g l√©trehozva (" + translateType(typeInput.value) + ").");
            } catch (e) {
                console.error(e);
                showMessage("Hiba l√©trehoz√°skor: " + e.message, "error");
            }
        };

        window.startChampionship = async function (champId) {
            const champ = window.state.championships.find(c => c.id === champId);
            if (!champ || !champ.players || champ.players.length < 2) {
                showMessage("Legal√°bb 2 j√°t√©kos kell az ind√≠t√°shoz!", "error");
                return;
            }

            const players = [...champ.players]; // copy
            const promises = [];
            const type = champ.type || 'round_robin';

            // 1. St√°tusz friss√≠t√©se
            await updateDoc(doc(db, "championships", champId), { status: 'started' });

            // 2. Logika t√≠pus szerint
            if (type === 'round_robin' || type === 'team_round_robin') {
                // K√∂rm√©rk≈ëz√©s - Mindenki mindenki ellen
                for (let i = 0; i < players.length; i++) {
                    for (let j = i + 1; j < players.length; j++) {
                        promises.push(addDoc(collection(db, "results"), {
                            champId: champId,
                            p1: players[i].email,
                            p1Name: players[i].name,
                            p2: players[j].email,
                            p2Name: players[j].name,
                            score1: null,
                            score2: null,
                            type: 'match'
                        }));
                    }
                }
            } else if (type === 'knockout') {
                // Sakk - V√©geletlen p√°ros√≠t√°s (1. k√∂r)
                // Shuffle players
                players.sort(() => Math.random() - 0.5);

                for (let i = 0; i < players.length; i += 2) {
                    if (i + 1 < players.length) {
                        promises.push(addDoc(collection(db, "results"), {
                            champId: champId,
                            p1: players[i].email,
                            p1Name: players[i].name,
                            p2: players[i + 1].email,
                            p2Name: players[i + 1].name,
                            score1: null,
                            score2: null,
                            round: 1,
                            type: 'match'
                        }));
                    } else {
                        // P√°ratlan j√°t√©kos - er≈ënyer≈ë (egyel≈ëre nem kezelj√ºk k√ºl√∂n, vagy automatikusan tov√°bbjut?)
                        console.log("Er≈ënyer≈ë:", players[i].name);
                    }
                }
            } else if (type === 'counter') {
                // Flip 7 - Mindenkinek saj√°t pontsz√°mol√≥
                // Az alap j√°t√©kosoknak hozzuk l√©tre
                players.forEach(p => {
                    promises.push(addDoc(collection(db, "results"), {
                        champId: champId,
                        p1: p.email,
                        p1Name: p.name,
                        score1: 0,
                        type: 'counter_score'
                    }));
                });
            }

            await Promise.all(promises);
            showMessage("A bajnoks√°g elindult! (" + translateType(type) + ")");
        };

        window.closeChampionship = async function (champId) {
            if (!confirm("Biztosan lez√°rod a bajnoks√°got?")) return;
            try {
                await updateDoc(doc(db, "championships", champId), { status: 'finished' });
                showMessage("Bajnoks√°g lez√°rva.");
            } catch (e) {
                showMessage("Hiba: " + e.message, "error");
            }
        };

        window.deleteChampionship = async function (champId, champName) {
            const confirmed = prompt(`Biztosan t√∂r√∂lni akarod a(z) "${champName}" bajnoks√°got?\nEz a m≈±velet NEM vonhat√≥ vissza!\nA t√∂rl√©shez √≠rd be: TORLES`);

            if (!confirmed) return; // M√©gse gomb

            // Megenged≈ëbb ellen≈ërz√©s (kisbet≈±/nagybet≈±, felesleges sz√≥k√∂z, √©kezet)
            const s = confirmed.trim().toUpperCase();
            if (s !== "TORLES" && s !== "T√ñRL√âS") {
                showMessage("T√∂rl√©s megszak√≠tva (helytelen meger≈ës√≠t≈ë k√≥d).", "error");
                return;
            }

            try {
                // 1. Eredm√©nyek t√∂rl√©se
                const qResults = query(collection(db, "results"), where("champId", "==", champId));
                const snapshot = await getDocs(qResults);
                const batch = writeBatch(db);

                snapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });

                // 2. Bajnoks√°g dokumentum t√∂rl√©se
                batch.delete(doc(db, "championships", champId));

                await batch.commit();
                showMessage("Bajnoks√°g √©s eredm√©nyei t√∂r√∂lve.");
            } catch (e) {
                console.error(e);
                showMessage("Hiba t√∂rl√©skor: " + e.message, "error");
            }
        };

        // --- √ÅLL√ÅS ---
        function updateStandingsSelector() {
            const select = document.getElementById("standingsSelector");
            const currentVal = select.value;
            select.innerHTML = "";
            window.state.championships.forEach((champ) => {
                const opt = document.createElement("option");
                opt.value = champ.id;
                opt.textContent = champ.name;
                select.appendChild(opt);
            });
            if (currentVal) select.value = currentVal;
        }

        window.renderStandings = function () {
            const select = document.getElementById("standingsSelector");
            if (!select.value && window.state.championships.length > 0) {
                select.value = window.state.championships[0].id;
            }
            const champId = select.value;
            if (!champId) return;

            const champ = window.state.championships.find(c => c.id === champId);
            if (!champ) return;

            const matches = window.state.results.filter(r => r.champId === champId);
            const contentDiv = document.getElementById("standingsContent");
            const myMatchesDiv = document.getElementById("myMatchesList");

            // Speci√°lis n√©zet Counter (Flip 7) t√≠pushoz
            if (champ.type === 'counter') {
                renderCounterStandings(matches, contentDiv);
                myMatchesDiv.innerHTML = ""; // Nincs k√ºl√∂n meccs lista
                return;
            }

            // Tabella sz√°m√≠t√°sa (Standard & Knockout is, b√°r Knockoutn√°l csak pontokat sz√°molunk, a p√°ros√≠t√°s alul lesz)
            const table = {};
            // Init minden j√°t√©kosnak
            if (champ.players) {
                champ.players.forEach(p => {
                    table[p.email] = { name: p.name, points: 0, w: 0, d: 0, l: 0, matches: 0 };
                });
            }

            matches.forEach(m => {
                if (m.type === 'match' || !m.type) { // Backward compat
                    // Ha olyan j√°t√©kos van a meccsben, aki nincs a regisztr√°ltak k√∂zt (pl. kil√©pett), kezelj√ºk le
                    if (!table[m.p1]) table[m.p1] = { name: m.p1Name, points: 0, w: 0, d: 0, l: 0, matches: 0 };
                    if (!table[m.p2]) table[m.p2] = { name: m.p2Name, points: 0, w: 0, d: 0, l: 0, matches: 0 };

                    if (m.score1 !== null && m.score2 !== null) {
                        const s1 = parseInt(m.score1);
                        const s2 = parseInt(m.score2);

                        table[m.p1].matches++;
                        table[m.p2].matches++;

                        const pts = window.state.rules.pontozas || { gyozelem: 3, dontetlen: 1, vereseg: 0 };

                        if (s1 > s2) {
                            table[m.p1].points += pts.gyozelem; table[m.p1].w++;
                            table[m.p2].points += pts.vereseg; table[m.p2].l++;
                        } else if (s2 > s1) {
                            table[m.p2].points += pts.gyozelem; table[m.p2].w++;
                            table[m.p1].points += pts.vereseg; table[m.p1].l++;
                        } else {
                            table[m.p1].points += pts.dontetlen; table[m.p1].d++;
                            table[m.p2].points += pts.dontetlen; table[m.p2].d++;
                        }
                    }
                }
            });

            // Tabella render
            const sortedPlayers = Object.values(table).sort((a, b) => b.points - a.points);

            let html = `<table><tr><th>N√©v</th><th>M</th><th>Gy</th><th>D</th><th>V</th><th>Pont</th></tr>`;
            sortedPlayers.forEach(p => {
                html += `<tr><td>${p.name}</td><td>${p.matches}</td><td>${p.w}</td><td>${p.d}</td><td>${p.l}</td><td><strong>${p.points}</strong></td></tr>`;
            });
            html += `</table>`;

            // Knockout eset√©n gomb a k√∂v k√∂rh√∂z (Admin)
            if (champ.type === 'knockout' && window.state.isAdmin && champ.status === 'started') {
                html += `<div style="margin-top: 20px; text-align: center;">
                            <button onclick="generateNextRound('${champ.id}')" style="background-color: #f0ad4e; color: black;">K√∂vetkez≈ë Fordul√≥ Gener√°l√°sa</button>
                          </div>`;
            }

            contentDiv.innerHTML = html;

            // Meccsek
            myMatchesDiv.innerHTML = "";
            const currentUser = window.state.user ? window.state.user.username : null;

            const relevantMatches = matches.filter(m =>
                window.state.isAdmin || (currentUser && (m.p1 === currentUser || m.p2 === currentUser))
            );

            if (relevantMatches.length === 0) {
                myMatchesDiv.innerHTML = "<p>Nincs r√∂gz√≠thet≈ë m√©rk≈ëz√©s.</p>";
                return;
            }

            relevantMatches.forEach((m) => {
                const isPlayed = m.score1 !== null;


                const div = document.createElement("div");
                div.className = "card";

                let inputHtml = "";
                if (!isPlayed || window.state.isAdmin) {
                    inputHtml = `
                        <div style="display:flex; justify-content:center; align-items:center; gap:10px;">
                            <input type="number" id="s1_${m.id}" value="${currentVal(m.score1)}" style="width:60px; text-align:center; font-size:1.2em;"> 
                            <span style="font-weight:bold;">-</span> 
                            <input type="number" id="s2_${m.id}" value="${currentVal(m.score2)}" style="width:60px; text-align:center; font-size:1.2em;">
                            <button onclick="saveResult('${m.id}')">Ment√©s</button>
                        </div>
                     `;
                } else {
                    inputHtml = `<div style="text-align:center; font-size:1.5em; font-weight:bold; color:var(--primary);">${m.score1} - ${m.score2}</div>`;
                }

                div.innerHTML = `
                    <div class="card-content" style="text-align:center;">
                        <div style="margin-bottom:10px; font-weight:bold; font-size:1.1em;">${m.p1Name} <span style="color:#aaa;">vs</span> ${m.p2Name}</div>
                        ${inputHtml}
                    </div>
                `;
                myMatchesDiv.appendChild(div);
            });
        };

        function currentVal(val) { return val === null ? '' : val; }

        window.saveResult = async function (matchId) {
            const s1 = document.getElementById(`s1_${matchId}`).value;
            const s2 = document.getElementById(`s2_${matchId}`).value;

            if (s1 === '' || s2 === '') {
                showMessage("K√©rlek t√∂ltsd ki mindk√©t mez≈ët!", "error");
                return;
            }

            // Sakk (Knockout) ellen≈ërz√©s: D√∂ntetlen nem √©r!
            const match = window.state.results.find(r => r.id === matchId);
            if (match) {
                const champ = window.state.championships.find(c => c.id === match.champId);
                if (champ && champ.type === 'knockout') { // Sakk
                    if (parseInt(s1) === parseInt(s2)) {
                        showMessage("Sakkban nem lehet d√∂ntetlen! K√©rlek add meg a gy≈ëztest.", "error");
                        return;
                    }
                }
            }

            try {
                await updateDoc(doc(db, "results", matchId), {
                    score1: parseInt(s1),
                    score2: parseInt(s2)
                });
                showMessage("Eredm√©ny r√∂gz√≠tve.");
            } catch (e) {
                console.error(e);
                showMessage("Hiba ment√©skor: " + e.message, "error");
            }
        };

        function renderCounterStandings(matches, container) {
            // Flip 7 n√©zet
            container.innerHTML = "<h3>Eredm√©nyek</h3>";
            // Rendezz√ºk pontsz√°m szerint
            matches.sort((a, b) => b.score1 - a.score1);

            matches.forEach(m => {
                const div = document.createElement("div");
                div.className = "card";

                // Gomb a n√∂vel√©shez
                const isMyScore = window.state.user && m.p1 === window.state.user.username;
                let btnHtml = "";
                if (isMyScore || window.state.isAdmin) {
                    btnHtml = `<button onclick="incrementScore('${m.id}', ${m.score1})" style="background-color: var(--success);">+1 Gy≈ëzelem</button>`;
                }

                div.innerHTML = `
                    <div class="card-content" style="display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <span style="font-size: 1.2em; font-weight: bold;">${m.p1Name}</span>
                        </div>
                        <div style="display:flex; align-items:center; gap: 15px;">
                            <span style="font-size: 2em; font-weight: bold; color: var(--primary);">${m.score1}</span>
                            ${btnHtml}
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        window.incrementScore = async function (docId, currentScore) {
            try {
                await updateDoc(doc(db, "results", docId), {
                    score1: currentScore + 1
                });
                // showMessage("Pont j√≥v√°√≠rva."); // Nem kell mindig zavarni
            } catch (e) {
                console.error(e);
                showMessage("Hiba: " + e.message, "error");
            }
        };

        window.generateNextRound = async function (champId) {
            const matches = window.state.results.filter(r => r.champId === champId);
            if (matches.length === 0) return;

            // Find current max round
            let maxRound = 0;
            matches.forEach(m => { if (m.round > maxRound) maxRound = m.round; });

            // Get matches of current round
            const currentRoundMatches = matches.filter(m => m.round === maxRound);

            // Check if all finished
            const unfinished = currentRoundMatches.find(m => m.score1 === null || m.score2 === null);
            if (unfinished) {
                showMessage("M√©g vannak lej√°tszatlan meccsek ebben a k√∂rben!", "error");
                return;
            }

            // Determine winners
            const winners = [];
            currentRoundMatches.forEach(m => {
                const s1 = parseInt(m.score1);
                const s2 = parseInt(m.score2);
                if (s1 > s2) winners.push({ email: m.p1, name: m.p1Name });
                else if (s2 > s1) winners.push({ email: m.p2, name: m.p2Name });
                else {
                    winners.push({ email: m.p1, name: m.p1Name + " (D)" });
                }
            });

            if (winners.length < 2) {
                showMessage("A bajnoks√°g v√©get √©rt! Gy≈ëztes: " + winners[0].name);
                await updateDoc(doc(db, "championships", champId), { status: 'finished' });
                return;
            }

            const promises = [];
            for (let i = 0; i < winners.length; i += 2) {
                if (i + 1 < winners.length) {
                    promises.push(addDoc(collection(db, "results"), {
                        champId: champId,
                        p1: winners[i].email,
                        p1Name: winners[i].name,
                        p2: winners[i + 1].email,
                        p2Name: winners[i + 1].name,
                        score1: null,
                        score2: null,
                        round: maxRound + 1,
                        type: 'match'
                    }));
                } else {
                    console.log("Er≈ënyer≈ë:", winners[i].name);
                    showMessage(winners[i].name + " er≈ënyer≈ë ebben a k√∂rben.");
                }
            }

            await Promise.all(promises);
            showMessage(`${maxRound + 1}. fordul√≥ gener√°lva!`);
        };

        // Ind√≠t√°s
        window.addEventListener('load', initApp);

        // UI Event Listeners (mivel a modulb√≥l h√≠vjuk a window.function-t, ezeket friss√≠teni kell a HTML-ben, de ott m√°r onclick="..." van, ami a window.function-t keresi, √≠gy j√≥ lesz.)
        document.getElementById("loginButton").addEventListener("click", window.signIn);
        document.getElementById("logoutButton").addEventListener("click", window.signOut);

    </script>
